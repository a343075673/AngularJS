<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

</head>
<body>
<div ng-app="myApp" style="margin-top: 100px">
    <form name="myForm" class="container form-horizontal" ng-controller="firstcontroller">
        <div class="form-group" ng-class="{'has-error':myForm.username.$dirty&&myForm.username.$invalid}">
            <label class="col-sm-3 control-label"> Username

            </label>
            <div class="col-sm-10">
                <input type="text" name="username" class="form-control" placeholder="user name" ng-model="data.username" ng-required="true"
                ng-minlength="6" ng-maxlength="12" ng-pattern="/^[a-zA-Z]{1}/">
                <div ng-show="myForm.username.$error.maxlength" class="alert alert-danger help-block">
                    userName's length cannot over 12

                </div>
                <div ng-show="myForm.username.$error.minlength" class="alert alert-danger help-block">
                    username's length cannot less than 6

                </div>
                <div ng-show="myForm.username.$error.pattern" class="alert alert-danger help-block">
                    user name must start in letter

                </div>

            </div>

        </div>
    </form>






    <form name="myForm" class="container form-horizontal" ng-controller="firstcontroller">
        <div class="form-group" ng-class="{'has-error':myForm.email.$dirty&&myForm.email.$invalid}">
            <label class="col-sm-3 control-label"> email

            </label>
            <div class="col-sm-10">
                <input type="email" name="email"  overwrite-email class="form-control" placeholder="Email" ng-model="data.email" ng-required="true"
                       ng-minlength="6" ng-maxlength="12" >
                <div ng-show="myForm.email.$error.email" class="alert alert-danger help-block">
                 not a valid email

                </div>


            </div>
        </div>







            <label class="col-sm-3 control-label"> password

            </label>
            <div class="col-sm-10">
                <input type="password"
                       name="pwd"
                       class="form-control"
                       placeholder="password"
                       ng-model="thepwd"
                       ng-required="true"
                       pattern=".{2,}"
                       required>
            </div>




            <label class="col-sm-3 control-label"> check password

            </label>
            <div class="col-sm-10">
                <input type="password"
                       name="check"
                       class="form-control"
                       placeholder="password"
                       ng-model="checkpwd"
                       ng-pattern="thepwd">

                <div ng-show="myForm.check.$error.pattern">Passwords do not match!</div>



            </div>








    </form>







</div>

<script>
    angular.module('myApp',[]).controller('firstcontroller',function ($scope) {


    })
</script>
</body>
</html>
